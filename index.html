<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Library</title>
    <!-- Local CSS files -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="p-0 p-sm-1 p-sm-1 p-md-2 p-lg-3">
    <header class="header container bg-primary p-3">
      <h1 class="h1 text-center text-light fs-1">Awsome Books</h1>
    </header>
    <main>
      <section class="container pt-3 pb-3 bg-primary-subtle">
        <form>
          <h4 class="h4">Add a new book:</h4>
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-2">
            <div class="col">
              <input
                required
                type="text"
                id="book-title"
                placeholder="Book Title"
                class="form-control"
              />
            </div>
            <div class="col">
              <input
                type="text"
                required
                id="book-author"
                placeholder="Book Author"
                class="form-control"
              />
            </div>
            <div class="col col-sm-12 col-md-4">
              <button id="add-book" class="btn btn-success w-100">Add</button>
            </div>
          </div>
        </form>
      </section>

      <!------------------->
      <!-- SECTION BOOK LIST -->
      <!------------------->
      <section class="container bg-secondary-subtle p-3">
        <h2 class="h4">List of all books</h2>

        <!-- Container of all books -->
        <div class="container container--book">
          <!--
          <div class="row border border-success-subtle rounded-2 align-items-center p-2 fs-5 mt-2">
            <div class="col col-12 col-md-8 mb-3 mb-md-0 text-center text-md-start">
              <p class="book-title mb-0">
                <strong>Book</strong> by <strong>Author</strong>
              </p>
            </div>
            <div class="col col-12 col-md-4">
              <button class="btn btn-danger w-100 fs-5">Remove</button>
            </div>
          </div>
          -->
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
