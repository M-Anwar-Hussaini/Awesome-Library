<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Library</title>
    <!-- Local CSS files -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="p-0 p-sm-1 p-sm-1 p-md-2 p-lg-3">
    <header class="header container bg-primary p-3">
      <h1 class="h1 text-center text-light fs-1">Awsome Books</h1>
      
      <!-- -------------- -->
      <!-- Navigation Bar -->
      <!-- -------------- -->
      <div class="container">
        <div class="row row-cols-1 g-2 row-cols-md-4 bg-danger-subtle align-items-center p-3">
          <div class="col-12 col-md-6"><p class="mb-0 fs-4 align-self-center">Awsome Book</p></div>
          <div class="col-12 col-md-2"><button onclick="showSection(event, 'booklist')" class="btn btn-light w-100">Book List</button></div>
          <div class="col-12 col-md-2"><button onclick="showSection(event, 'addbook')" class="btn btn-light w-100">Add New Book</button></div>
          <div class="col-12 col-md-2"><button onclick="showSection(event, 'contact')" class="btn btn-light w-100">Contact Information</button></div>
        </div>
      </div>
    </header>
    <main>
      <section id="addbook" class="container pt-3 pb-3 bg-primary-subtle d-none">
        <form>
          <h4 class="h4">Add a new book:</h4>
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-2">
            <div class="col">
              <input
                required
                type="text"
                id="book-title"
                placeholder="Book Title"
                class="form-control"
              />
            </div>
            <div class="col">
              <input
                type="text"
                required
                id="book-author"
                placeholder="Book Author"
                class="form-control"
              />
            </div>
            <div class="col col-sm-12 col-md-4">
              <button id="add-book" class="btn btn-success w-100">Add</button>
            </div>
          </div>
        </form>
      </section>

      <!----------------------->
      <!-- SECTION BOOK LIST -->
      <!----------------------->
      <section id="booklist" class="container bg-secondary-subtle p-3">
        <h2 class="h4">List of all books</h2>

        <!-- Container of all books -->
        <!-- The content of this section will be added by JavaScript -->
        <div class="container container--book">
        </div>
      </section>

      <!----------------------->
      <!-- SECTION CONTACCT -->
      <!----------------------->
      <section id="contact" class="d-none">
        <div class="container pt-3 pb-3 bg-secondary-subtle text-center">
          <h2>Contact Information</h2>
          <p>Do you have any questions or you just want to say hello? you can reach out to us!</p>
          <ul>
            <li><strong>Our Eamil: </strong> anwarhussaini160@gmail.com</li>
            <li><strong>Our Phone number: </strong> +93 76 459 7266</li>
            <li><strong>Our Address: </strong> SteetName: 22, 8453 city, Japane</li>
          </ul>
        </div>
      </section>
    </main>
    <script src="./js/classes.js"></script>
  </body>
</html>
