<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Library</title>
    <!-- Local CSS files -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header mt-md-2 mt-lg-4">
      <div class="container bg-primary p-3">
        <h1 class="h1 text-center text-light fs-1">Awsome books</h1>
      </div>
    </header>
    <main>
      <form class="container">
        <div class="row border border-success p-2 mt-2">
          <input
            required
            type="text"
            id="book-title"
            placeholder="Book title"
            class="col-12 col-md-5 col-lg-4 border border-success rounded-1 mb-2 mb-lg-0"
          />
          <input
            type="text"
            required
            id="book-author"
            placeholder="Book Author"
            class="col-12 col-md-5 ms-md-auto col-lg-4 border border-success rounded-1 mb-2 mb-lg-0"
          />
          <button
            id="add-book"
            class="col-12 col-lg-3 ms-lg-auto btn btn-success"
          >
            Add
          </button>
        </div>
      </form>
      <!-- All books -->
      <div class="container bg-secondary-subtle mt-3 p-3">
        <h1 class="h1 text-secondary-emphasis text-center mt-3">
          All Awesome Books
        </h1>
        <!-- Container of all books -->
        <div class="container container--book">
          <div
            class="row mt-2 justify-content-between align-items-center p-2 border border-success"
          >
            <p class="book-title col-9 fs-5">
              ${bookTitle.value} by ${bookAuthor.value}
            </p>
            <button class="btn btn-danger col-3 btn--remove-book" onclick="">
              Remove
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
